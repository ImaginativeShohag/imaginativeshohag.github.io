<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css?v={{ 'now' | date: "%y%m%d%H%M%S" }}">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/viewer.min.css?v={{ 'now' | date: "%y%m%d%H%M%S" }}">

  <title>
    {% if page.tag or page.title %}
      {% if page.tag %}
        {{ page.tag | escape }}
      {% else %}
        {{ page.title | escape }}
      {% endif %}
      -
    {% endif %}
    {% if paginator and paginator.page and paginator.total_pages > 1 and paginator.page > 1 %}
      Page {{ paginator.page }} of {{ paginator.total_pages }} -
    {% endif %}
    {{ site.title | escape }}
    {% unless page.tag or page.title %}
      - {{ site.description | escape }}
    {% endunless %}
  </title>

  {% comment %} IMPORTANT: "title=false" <== must not consist any space here {% endcomment %}
  {% seo title=false %}

  <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="alternate" type="application/json" title="{{ site.title }}"
        href="{{ "/feed.json" | prepend: site.baseurl | prepend: site.url }}"/>
  <link rel="sitemap" type="application/xml" title="sitemap" href="{{ site.baseurl }}/sitemap.xml"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

  {% comment %}
  Noto Sans Bengali (Bengali) http://www.google.com/fonts/earlyaccess
  {% endcomment %}
  <link href="https://fonts.googleapis.com/earlyaccess/notosansbengali.css" rel="stylesheet">

  <style>
    {% capture include_to_scssify %}
    {% include inline.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>

</head>
