<body class="container bg-gray-50 dark:bg-gray-900">

<main class="m-8">
  <header class="flex max-w-screen-md m-auto justify-between items-center pt-2 pb-8">
    <div>
      <a class="hover:text-red-500" href="/" title="Md. Mahmudul Hasan Shohag">
        <img class="rounded-full" src="https://www.gravatar.com/avatar/b3a22700bc9f23b288af7f1a7404e510?s=24"
             alt="Md. Mahmudul Hasan Shohag">
      </a>
    </div>

    {% if page.layout == 'post.liquid' %}
      <div class="text-gray-900 dark:text-gray-50">
        <a class="" href="/blog" title="Blogs">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </a>
      </div>
    {% endif %}

    <div>
      <button class="" title="Change theme" id="theme-toggle" onclick="modeSwitcher()">
        <div></div>
      </button>
    </div>
  </header>

  {% include anchor_headings.liquid.html html=content anchorBody="<i class=\"fa fa-link\" aria-hidden=\"true\"></i>" anchorClass="anchor" %}
</main>

<script>
    function setTheme(theme) {
        if (theme === "dark") {
            document.documentElement.setAttribute('data-theme', 'dark');
            window.localStorage.setItem('theme', 'dark');
            document.getElementById("theme-toggle").classList.add('sun');
            document.getElementById("theme-toggle").classList.remove('moon');
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            window.localStorage.setItem('theme', 'light');
            document.getElementById("theme-toggle").classList.add('moon');
            document.getElementById("theme-toggle").classList.remove('sun');
            document.documentElement.classList.remove('dark')
        }
    }

    let theme = localStorage.getItem('theme');

    theme = theme || (window.matchMedia ? window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light' : 'light');

    setTheme(theme);

    function modeSwitcher() {
        let currentMode = document.documentElement.getAttribute('data-theme');

        if (currentMode === "dark") {
            setTheme('light');
        } else {
            setTheme('dark');
        }
    }
</script>

</body>

</html>
